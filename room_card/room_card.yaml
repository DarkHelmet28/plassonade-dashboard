square: false
type: grid
cards:
  - type: custom:stack-in-card
    keep:
      margin: false
      box_shadow: false
      background: false
    mode: horizontal
    card_mod:
      style: |
        ha-card {
          border: none;
        }
    cards:
      - type: custom:mushroom-template-card
        primary: Living Room
        secondary: '{{states("sensor.daikinap83672_inside_temperature")}} 째C'
        icon: mdi:sofa
        entity: light.living_room_lights
        icon_color: '{{ state_attr(entity, "rgb_color")}}'
        badge_icon: |
          {% if is_state('binary_sensor.aqara_fp2', 'on') %}
            mdi:motion-sensor
          {% else %}
            mdi:none
          {% endif %}
        badge_color: |
          {% if is_state('binary_sensor.aqara_fp2', 'on') %}
            green
          {% else %}
            mdi:none
          {% endif %}
        fill_container: true
        card_mod:
          style: |
            ha-card {
              border: none;
              width: 170%
            }
      - type: custom:mushroom-chips-card
        chips:
          - type: action
            icon: mdi:arrow-right
            style: |
              ha-card {
                border: none;
              }
        alignment: end
        card_mod:
          style: |
            ha-card {
              display: flex;
              align-items: center;
              justify-content: right;
              height: 100%;
              padding-right: 14px;
              --chip-spacing: 0px;
              --chip-background: transparent;
            }
